<div class="well2" xmlns="http://www.w3.org/1999/html">
    <div class="box-header">
        {{module.name}}
    </div>
    <div class="box-content clearfix">

        <div class="settings-form lightblue-settings span6" ng-repeat="mSettings in moduleSettings">
            <h4 class="settings-section">
                {{mSettings.section}}
            </h4>
            <form id="settingsForm" class="inside form-vertical" action="api/settings/{{module.bundleId}}" method="post">
                <fieldset>
                    <div ng-repeat="setting in mSettings.settings | orderBy:'key'" class="control-group">
                        <label class="control-label" for="{{setting.key}}">{{setting.key}}</label>
                        <div>
                            <input class="input-lxlarge" type="text" id="{{setting.key}}" name="{{setting.key}}" ng-model="setting.value" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div>
                        <input type="hidden" name="section" value="{{mSettings.section}}" />
                        <input type="button" class="btn" ng-click="saveSettings(mSettings)" value="{{msg('submit')}}"/>
                        <input type="button" class="btn" ng-click="saveSettings(mSettings, true)" value="{{msg('submitAndRestart')}}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="clearfix"></div>

        <div class="well2" ng-repeat="rawFile in rawFiles">
            <h4 class="settings-section">{{rawFile}}</h4>
            <div class="clearfix">
                <form class="form-inline inside" id="_raw_{{rawFile}}" action="../admin/api/settings/{{module.bundleId}}/raw"
                      method="post" enctype="multipart/form-data">
                    <span><input type="file" name="file" />
                        <input type="hidden" value="{{rawFile}}" name="filename" />
                    </span>
                    <span class="interval">
                        <span class="btn" ng-click="uploadRaw(rawFile)">{{msg('submit')}}</span>
                        <span class="btn" ng-click="uploadRaw(rawFile, true)">{{msg('submitAndRestart')}}</span>
                    </span>
                </form>
            </div>
        </div>

    </div>
</div>
