<input type="hidden" data-index="{{index}}" data-action="{{action}}" datetime-picker-input/>
<div read-only div-placeholder="placeholder.dateOnly" contenteditable ng-model="data.value" droppable class="actionField input-block-level" data-index="{{index}}" data-type="{{data.type}}" datetime-picker>
    <span ng-bind-html-unsafe="data.value" ng-model="data.value" class="html">
        <h1 contentEditable="false">
            <span class="editable"></span>
        </h1>
    </span>
</div>
