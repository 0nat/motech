<div id="new-related" class="mds modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content large">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancelAddRelatedForm()"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{msg('mds.form.newField')}} - {{field.displayName}}</h4>
            </div>

            <div class="modal-body clearfix">
                <div class="clearfix" relatedfieldsform ng-model="newRelatedFields"></div>
            </div>

            <div class="modal-footer">
                <div class="col-md-offset-2 col-sm-offset-3 col-md-10 col-sm-9">
                    <button class="btn btn-success" ng-click="relatedData.addNew($parent.field, newRelatedFields)">
                        {{msg('mds.btn.add')}}
                    </button>
                    <button class="btn btn-default" ng-click="cancelAddRelatedForm()">
                        {{msg('mds.btn.cancel')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
