<input date-time-validity ng-required="{{field.required}}" class="form-control input-large-fluid" type="text" ng-model="field.value" mds-field-id="{{field.id}}"  mds-datetime-picker ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="{{field.name}}.$error.datetime && !{{field.name}}.$pristine">{{msg('mds.error.incorrectDate')}}</span>
