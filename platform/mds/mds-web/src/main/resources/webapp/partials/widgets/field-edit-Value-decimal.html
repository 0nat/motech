<input decimal-validity custom-validity inset-validity="{{getValidationCriteria(field, 2)}}" outset-validity="{{getValidationCriteria(field, 3)}}"
       ng-required="{{field.required}}" type="text" min-validity="{{getValidationCriteria(field, 0)}}" max-validity="{{getValidationCriteria(field, 1)}}"
       class="form-control input-large-fluid" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="{{field.name}}.$error.decimal && !{{field.name}}.$pristine">{{msg('mds.error.incorrectInteger')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.min && !{{field.name}}.$pristine && !{{field.name}}.$error.decimal">{{msg('mds.error.min')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.max && !{{field.name}}.$pristine && !{{field.name}}.$error.decimal">{{msg('mds.error.max')}}</span>
<span class="form-hint" ng-class="{hide: checkDecimalValue(field.value, field.settings)}">
    {{getInvalidDecimalMessage(field.settings)}}
</span>
<span class="form-hint" ng-show="( {{field.name}}.$error.insetNum || {{field.name}}.$error.outsetNum ) && !{{field.name}}.$pristine && !{{field.name}}.$error.decimal && !{{field.name}}.$error.min && !{{field.name}}.$error.max">
    <p ng-show="{{field.name}}.$error.insetNum">{{msg('mds.error.inset')}}</p>
    <p ng-show="{{field.name}}.$error.outsetNum">{{msg('mds.error.outset')}}</p>
</span>
