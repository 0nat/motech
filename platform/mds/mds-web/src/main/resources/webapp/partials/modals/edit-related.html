<div id="edit-related" class="mds modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content large">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancelEditRelatedForm()"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{msg('mds.dataBrowsing.edit')}} - {{field.displayName}}</h4>
            </div>

            <div class="modal-body clearfix">
                <div class="clearfix" editrelatedfieldsform ng-model="editRelatedFields"></div>
            </div>

            <div class="modal-footer">
                <div class="col-md-offset-2 col-sm-offset-3 col-md-10 col-sm-9">
                    <button class="btn btn-success" ng-click="relatedData.update(field, editRelatedFields, editedInstanceId)">
                        {{msg('mds.events.update')}}
                    </button>
                    <button class="btn btn-default" ng-click="cancelEditRelatedForm()">
                        {{msg('mds.btn.cancel')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
