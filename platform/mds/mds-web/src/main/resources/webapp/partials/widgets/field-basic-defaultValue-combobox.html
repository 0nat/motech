<select ng-if="!field.settings[2].value && !field.nonEditable" class="form-control input-auto" ng-model="field.basic.defaultValue"
        mds-auto-save-field-change mds-field-id="{{field.id}}" ng-options="value for value in getComboboxValues(field.settings)" default-multiselect-list="single">
    <option value="">{{msg('mds.form.label.select')}}</option>
</select>
<select ng-if="field.settings[2].value && !field.nonEditable" ng-hide="field.nonEditable" multiple="multiple" class="form-control input-auto" ng-model="field.basic.defaultValue"
        mds-auto-save-field-change mds-field-id="{{field.id}}" ng-options="value for value in getComboboxValues(field.settings) track by value" default-multiselect-list="multiple">
</select>
<input ng-if="field.nonEditable" class="form-control input-xlarge-fluid" ng-disabled="field.nonEditable" ng-model="field.basic.defaultValue">
