<span ng-switch="isTextArea(field.settings)">
    <textarea ng-switch-when="true" ng-required="{{field.required}}" pattern-validity="{{getValidationCriteria(field, 0)}}" ng-minlength="{{getValidationCriteria(field, 1)}}" ng-maxlength="{{getValidationCriteria(field, 2)}}" class="form-control input-large-fluid" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)" />
    <input ng-switch-default ng-required="{{field.required}}" pattern-validity="{{getValidationCriteria(field, 0)}}" ng-minlength="{{getValidationCriteria(field, 1)}}" ng-maxlength="{{getValidationCriteria(field, 2)}}" type="text" class="form-control input-large-fluid" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)" >
</span>
<span class="form-hint" ng-show="{{field.name}}.$error.pattern && !{{field.name}}.$pristine && !{{field.name}}.$error.maxlength && !{{field.name}}.$error.minlength">{{msg('mds.error.noValidatePattern')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.minlength && !{{field.name}}.$pristine">{{msg('mds.error.minLength')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.maxlength && !{{field.name}}.$pristine">{{msg('mds.error.maxLength')}}</span>
