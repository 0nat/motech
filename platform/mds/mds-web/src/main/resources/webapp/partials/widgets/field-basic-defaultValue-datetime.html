<input date-time-validity default-field-name-valid="{{field.basic.name}}" class="form-control input-large-fluid" type="text" ng-model="field.basic.defaultValue" mds-auto-save-field-change mds-field-id="{{field.id}}"
       ng-class="{'has-error': {{field.basic.name}}.$invalid}" ng-disabled="field.readOnly" mds-datetime-picker>
<span class="form-hint" ng-show="{{field.basic.name}}.$error.datetime && !{{field.basic.name}}.$pristine">{{msg('mds.error.incorrectDate')}}</span>
