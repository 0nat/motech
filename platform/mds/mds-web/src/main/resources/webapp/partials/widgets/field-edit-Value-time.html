<input time-validity mds-time-picker ng-required="{{field.required}}" class="form-control input-large-fluid" type="text" ng-model="field.value"
       mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="{{field.name}}.$error.time && !{{field.name}}.$pristine">{{msg('mds.error.incorrectTime')}}</span>
