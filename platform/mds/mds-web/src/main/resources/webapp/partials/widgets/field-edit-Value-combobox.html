<select ng-if="!previousInstance && !isAutoGenerated(field) && !field.nonEditable" ng-required="{{field.required}}" class="form-control input-auto" mds-field-id="{{field.id}}" ng-model="field.value"
        ng-options="value for value in getComboboxValues(field.settings)" multiselect-list="single">
    <option value="">{{msg('mds.form.label.select')}}</option>
</select>
<input ng-if="field.nonEditable || previousInstance || isAutoGenerated(field)" class="form-control input-xlarge-fluid" ng-disabled="field.nonEditable || previousInstance || isAutoGenerated(field)" ng-model="field.value">
