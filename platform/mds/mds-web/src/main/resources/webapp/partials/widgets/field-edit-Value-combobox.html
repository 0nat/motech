<select ng-if="!previousInstance && !isAutoGenerated(field)" ng-required="{{field.required}}" class="form-control input-auto" mds-field-id="{{field.id}}" ng-model="field.value"
        ng-options="value for value in getComboboxValues(field.settings)" ng-disabled="previousInstance || isAutoGenerated(field)" multiselect-list="single">
    <option value="">{{msg('mds.form.label.select')}}</option>
</select>
<input ng-if="previousInstance || isAutoGenerated(field)" class="form-control input-large-fluid" ng-disabled="previousInstance || isAutoGenerated(field)" ng-model="field.value">
