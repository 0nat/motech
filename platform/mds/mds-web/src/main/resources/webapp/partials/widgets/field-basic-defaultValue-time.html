<input time-validity mds-auto-save-field-change mds-time-picker class="form-control input-large-fluid" type="text" mds-field-id="{{field.id}}"
       ng-model="field.basic.defaultValue" default-field-name-valid="{{field.basic.name}}" ng-disabled="field.nonEditable"
       ng-class="{'has-error': {{field.basic.name}}.$invalid }">
<span class="form-hint" ng-show="{{field.basic.name}}.$error.time && !{{field.basic.name}}.$pristine">{{msg('mds.error.incorrectTime')}}</span>
