<div ng-repeat="setMember in lookupBy[field.basic.name] track by $index">
    <select class="form-control" ng-model="lookupBy[field.basic.name].val" ng-options="option for option in field.settings[0].value" ng-required="true" />
</div>
<a class="btn btn-primary" ui-if="!field.readOnly" ng-click="addSetMember(lookupBy[field.basic.name])">
    <i class="icon-plus icon-large"></i>
</a>
