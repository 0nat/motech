<input custom-validity inset-validity outset-validity inset="{{getValidationCriteria(field, 2)}}" outset="{{getValidationCriteria(field, 3)}}" ng-required="{{field.required}}" ng-pattern="{{getValidationCriteria(field, -1)}}" type="number" min="{{getValidationCriteria(field, 0)}}" max="{{getValidationCriteria(field, 1)}}"
       class="form-control input-large-fluid" type="text" step="any" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="({{field.name}}.$error.pattern || !{{field.name}}.$valid) && !{{field.name}}.$pristine && !{{field.name}}.$error.min && !{{field.name}}.$error.max">{{msg('mds.error.incorrectInteger')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.min && !{{field.name}}.$pristine">{{msg('mds.error.min')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.max && !{{field.name}}.$pristine">{{msg('mds.error.max')}}</span>
<span class="help-inline form-hint" ng-class="{hide: checkDecimalValue(field.value, field.settings)}">
    {{getInvalidDecimalMessage(field.settings)}}
</span>
<span class="form-hint" ng-show="( {{field.name}}.$error.insetNum || {{field.name}}.$error.outsetNum ) && !{{field.name}}.$pristine && !{{field.name}}.$error.pattern && !{{field.name}}.$error.min && !{{field.name}}.$error.max">
    <p ng-show="{{field.name}}.$error.insetNum">{{msg('mds.error.inset')}}</p>
    <p ng-show="{{field.name}}.$error.outsetNum">{{msg('mds.error.outset')}}</p>
</span>
