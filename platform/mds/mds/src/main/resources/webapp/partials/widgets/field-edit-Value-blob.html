<input ng-required="{{field.required}}" class="form-control input-large-fluid" type="file" ng-model="field.value" fileread="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<button class ="btn btn-primary" ng-click="downloadBlob(field.name)" ng-show="selectedInstance != null">{{msg('mds.form.label.blob.download')}}</button>
<button target="_self" ng-click="selectField(field.id)" href="#deleteBlobContentModal" ng-show="selectedInstance != null" data-toggle="modal" data-backdrop="static" class="btn btn-danger">
    <i class="icon-trash icon-white"></i>
    {{msg('mds.btn.deleteBlobContent')}}
</button>
