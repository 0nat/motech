<input integer-validity custom-validity inset-validity outset-validity inset="{{getValidationCriteria(field, 2)}}" outset="{{getValidationCriteria(field, 3)}}" ng-required="{{field.required}}" type="number" min="{{getValidationCriteria(field, 0)}}" max="{{getValidationCriteria(field, 1)}}" class="form-control input-large-fluid" type="text" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="( {{field.name}}.$error.integer || !{{field.name}}.$valid ) && !{{field.name}}.$pristine && !{{field.name}}.$error.min && !{{field.name}}.$error.max">{{msg('mds.error.incorrectInteger')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.min && !{{field.name}}.$pristine">{{msg('mds.error.min')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.max && !{{field.name}}.$pristine">{{msg('mds.error.max')}}</span>
<span class="form-hint"ng-show="( {{field.name}}.$error.insetNum || {{field.name}}.$error.outsetNum ) && !{{field.name}}.$pristine && !{{field.name}}.$error.min && !{{field.name}}.$error.max && !{{field.name}}.$error.integer">
    <p ng-show="{{field.name}}.$error.insetNum">{{msg('mds.error.inset')}}</p>
    <p ng-show="{{field.name}}.$error.outsetNum">{{msg('mds.error.outset')}}</p>
</span>
